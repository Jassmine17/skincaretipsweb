<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Add Tip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Sticky Footer CSS */
  html, body { height: 100%; margin: 0; }
  .page-container { min-height: 100%; position: relative; }
  .content-wrap { padding-bottom: 80px; } /* Footer height */
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: #b497d6;
    color: white;
    text-align: center;
    padding-top: 20px;
  }

  /* Page Styling */
  body {
    font-family: Poppins, Arial, sans-serif;
    background: #f7f2ff;
  }

  header {
    background:#b497d6;
    color:white;
    padding:15px;
    text-align:center;
    font-size:1.3rem;
  }

  form {
    background:white;
    width:420px;
    margin:35px auto;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
  }

  input, textarea, select {
    width:95%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:1rem;
  }

  label {
    color:#6a359c;
    font-weight:500;
  }

  button {
    width:100%;
    padding:12px;
    background:#b497d6;
    border:none;
    color:white;
    border-radius:10px;
    cursor:pointer;
    font-size:1rem;
    margin-top:10px;
  }

  a { color:#6a359c; text-decoration:none; }
</style>

</head>
<body>
<div class="page-container">
<div class="content-wrap">

<header>Add a Tip</header>

<form method="POST" action="">

  <input type="text" name="title" placeholder="Title" required>

  <textarea name="content" rows="4" placeholder="Write your tip..." required></textarea>

  <label>Choose a concern or type your own:</label>

  <select name="concern">
    <option value="">-- Select a concern --</option>
    {% for c in concerns %}
      <option value="{{ c }}">{{ c.title() }}</option>
    {% endfor %}
  </select>

  <input type="text" name="concern_text" placeholder="Or type custom concern">

  <button type="submit">Submit Tip</button>

  <p style="text-align:center; margin-top:10px;">
    <a href="{{ url_for('tips_page') }}">← Back</a>
  </p>

</form>

</div>

<footer>© 2025 Bloom by Jasmine</footer>

</div>
</body>
</html>
