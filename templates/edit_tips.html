<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tip | Bloom by Jasmine</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4ecf7;
            margin: 0;
        }
        header {
            background-color: #c8a2c8;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .form-container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #c8a2c8;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #a76eb0;
        }
    </style>
</head>
<body>
    <header>Bloom by Jasmine ðŸŒ¸ | Edit Skincare Tip</header>
    <div class="form-container">
        <form method="POST">
            <label>Tip Title:</label>
            <input type="text" name="title" value="{{ tip.title }}" required>
            <label>Tip Content:</label>
            <textarea name="content" rows="4" required>{{ tip.content }}</textarea>
            <button type="submit" class="btn">Save Changes</button>
            <a href="/tips" class="btn" style="background-color:#e57373;">Cancel</a>
        </form>
    </div>
</body>
</html>
