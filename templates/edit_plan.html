<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body { height:100%; margin:0; }
  .page-container { min-height:100%; position:relative; }
  .content-wrap { padding-bottom:80px; }
  footer {
    position:absolute; bottom:0; width:100%;
    height:60px; background:#b497d6;
    color:white; text-align:center;
    padding-top:20px;
  }

  body { background:#f5efff; font-family:Poppins,Arial; }

  header {
    background:#b497d6; color:white;
    text-align:center; padding:15px;
    font-size:1.3rem;
  }

  form {
    width:450px; margin:40px auto;
    background:white; padding:20px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
  }

  input, textarea {
    width:94%; padding:10px;
    margin:10px 0; border-radius:8px;
    border:1px solid #ddd;
  }

  textarea { height:120px; }

  button {
    width:100%; padding:12px;
    background:#b497d6; color:white;
    border:none; border-radius:10px;
    cursor:pointer; font-size:1.1rem;
  }

  a { color:#6a359c; text-decoration:none; }
</style>

</head>
<body>

<div class="page-container">
<div class="content-wrap">

<header>Edit Plan</header>

<form method="POST">

  <input type="text" name="title" value="{{ plan[0] }}" required>
  <textarea name="description" required>{{ plan[1] }}</textarea>

  <button type="submit">Save Changes</button>

  <p style="text-align:center;">
    <a href="{{ url_for('plans_page') }}">← Back</a>
  </p>

</form>

</div>
<footer>© 2025 Bloom by Jasmine</footer>
</div>

</body>
</html>
