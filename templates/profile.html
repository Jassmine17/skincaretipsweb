<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body { height: 100%; margin: 0; }
  .page-container { min-height: 100%; position: relative; }
  .content-wrap { padding-bottom: 80px; }
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background:#b497d6;
    color:white;
    text-align:center;
    padding-top:20px;
  }

  body { font-family:Poppins,Arial; background:#f7f2ff; }

  header {
    background:#b497d6;
    color:white;
    padding:15px;
    text-align:center;
  }

  .box {
    background:white;
    width:420px;
    margin:35px auto;
    padding:20px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 6px 14px rgba(0,0,0,0.1);
  }

  a { color:#6a359c; text-decoration:none; }
</style>

</head>
<body>
<div class="page-container">
<div class="content-wrap">

<header>Your Profile</header>

<div class="box">
  <h2>{{ session['username'] }}</h2>
  <p>Your personal info and settings.</p>

  <a href="{{ url_for('home') }}">← Back</a>
</div>

</div>
<footer>© 2025 Bloom by Jasmine</footer>
</div>
</body>
</html>
