<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Tips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body { height:100%; margin:0; }
  .page-container { min-height:100%; position:relative; }
  .content-wrap { padding-bottom:80px; }
  footer {
    position:absolute; bottom:0;
    width:100%; height:60px;
    background:#b497d6; color:white;
    text-align:center; padding-top:20px;
  }

  body { background:#f8f4ff; font-family:Poppins,Arial; }

  header {
    background:#b497d6; padding:15px;
    color:white; text-align:center;
  }

  .container {
    width:90%; max-width:700px;
    margin:20px auto;
  }

  .tip-box {
    background:white; padding:15px;
    margin-bottom:15px; border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
  }

  .top-btn {
    display:block; width:200px;
    margin:10px auto; padding:12px;
    background:white; border-radius:12px;
    text-align:center; color:#6a359c;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    text-decoration:none;
  }

  a { color:#6a359c; text-decoration:none; }
</style>

</head>
<body>
<div class="page-container">
<div class="content-wrap">

<header>Your Tips</header>

<div class="container">

  <a class="top-btn" href="{{ url_for('add_tips') }}">+ Add New Tip</a>

  {% if tips %}
    {% for t in tips %}
      <div class="tip-box">
        <h3>{{ t[1] }}</h3>
        <p>{{ t[2] }}</p>
        <p><b>Concern:</b> {{ t[3] }}</p>
        <small>{{ t[4] }}</small>
        <br><br>
        <a href="{{ url_for('edit_tips', tip_id=t[0]) }}">Edit</a> ·
        <a href="{{ url_for('delete_tips', tip_id=t[0]) }}">Delete</a>
      </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center;">You have no tips yet.</p>
  {% endif %}

</div>

</div>
<footer>© 2025 Bloom by Jasmine</footer>
</div>
</body>
</html>
