<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Sticky Footer */
  html, body { height: 100%; margin: 0; }
  .page-container { min-height: 100%; position: relative; }
  .content-wrap { padding-bottom: 80px; }
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background:#b497d6;
    color:white;
    text-align:center;
    padding-top:20px;
  }

  body {
    font-family:Poppins, Arial, sans-serif;
    background:#f7f2ff;
  }

  header {
    background:#b497d6;
    color:white;
    padding:15px;
    text-align:center;
    font-size:1.3rem;
  }

  form {
    background:white;
    width:420px;
    margin:40px auto;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
  }

  input {
    width:94%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:1rem;
  }

  button {
    width:100%;
    padding:12px;
    background:#b497d6;
    color:white;
    border:none;
    border-radius:10px;
    font-size:1rem;
    cursor:pointer;
  }

  a { color:#6a359c; text-decoration:none; }
</style>

</head>
<body>
<div class="page-container">
<div class="content-wrap">

<header>Login</header>

<form method="POST">

  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>

  <button type="submit">Login</button>

  <p style="text-align:center; margin-top:12px;">
    <a href="{{ url_for('register') }}">Don’t have an account? Register</a>
  </p>

</form>

</div>
<footer>© 2025 Bloom by Jasmine</footer>
</div>
</body>
</html>
