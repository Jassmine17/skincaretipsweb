<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body { height:100%; margin:0; }
  .page-container { min-height:100%; position:relative; }
  .content-wrap { padding-bottom:80px; }
  footer {
    position:absolute; bottom:0; width:100%;
    height:60px; background:#b497d6;
    color:white; text-align:center;
    padding-top:20px;
  }

  body { background:#f8f4ff; font-family:Poppins,Arial; }

  header {
    background:#b497d6; color:white;
    text-align:center; padding:15px;
  }

  .box {
    background:white; width:450px;
    margin:35px auto; padding:20px;
    border-radius:12px;
    box-shadow:0 6px 14px rgba(0,0,0,0.1);
  }

  a { color:#6a359c; text-decoration:none; }
</style>

</head>
<body>

<div class="page-container">
<div class="content-wrap">

<header>Plan Details</header>

<div class="box">
  <h2>{{ plan[2] }}</h2>
  <p>{{ plan[3] }}</p>
  <p><small>Created: {{ plan[4] }}</small></p>

  <a href="{{ url_for('plans_page') }}">← Back to Plans</a>
</div>

</div>
<footer>© 2025 Bloom by Jasmine</footer>
</div>

</body>
</html>
